<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaderboard - FIFA World Cup 2026</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f2f2f2; }
        h1 { text-align: center; color: #0047ab; }
        table { width: 50%; margin: auto; border-collapse: collapse; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
        th { background-color: #0047ab; color: white; }
    </style>
</head>
<body>
    <h1>Leaderboard - FIFA World Cup 2026</h1>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Points</th>
                <th>Correct Score</th>
                <th>Correct Result</th>
            </tr>
        </thead>
        <tbody>
            {% for user in leaderboard %}
            <tr>
                <td>{{ user.Username }}</td>
                <td>{{ user.Points }}</td>
                <td>{{ user['Correct Score'] }}</td>
                <td>{{ user['Correct Result'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
