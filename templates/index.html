<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FIFA World Cup 2026 - Predictions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            color: #222;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #004080;
        }
        form {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            max-height: 600px;
            overflow-y: auto;
            display: block;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #004080;
            color: white;
            position: sticky;
            top: 0;
        }
        tr:nth-child(even) {
            background-color: #e6f0ff;
        }
        input[type="number"] {
            width: 60px;
        }
        input[type="text"] {
            width: 150px;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0073e6;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <h1>FIFA World Cup 2026 - Predictions</h1>

    <form method="POST">
        <label for="username">Enter your name:</label>
        <input type="text" id="username" name="username" required>
        
        <table>
            <thead>
                <tr>
                    <th>Match</th>
                    <th>Team 1 Score</th>
                    <th>Team 2 Score</th>
                </tr>
            </thead>
            <tbody>
                {% for m in matches %}
                <tr>
                    <td>{{ m.match }}</td>
                    <td><input type="number" name="{{ m.match }}_score1" min="0" required></td>
                    <td><input type="number" name="{{ m.match }}_score2" min="0" required></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <button type="submit">Submit Predictions</button>
    </form>
</body>
</html>
