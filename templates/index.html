<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FIFA World Cup 2026 Predictions</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f2f2f2; }
        h1 { text-align: center; color: #0047ab; }
        form { width: 90%; margin: auto; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        th { background-color: #0047ab; color: white; }
        tbody { display: block; max-height: 500px; overflow-y: auto; }
        thead, tbody tr { display: table; width: 100%; table-layout: fixed; }
        input[type=number] { width: 60px; }
        .submit-btn { background-color: #00a859; color: white; padding: 10px 20px; border: none; cursor: pointer; font-size: 16px; }
        .submit-btn:hover { background-color: #007a3d; }
    </style>
</head>
<body>
    <h1>FIFA World Cup 2026 Predictions</h1>
    <form method="POST">
        <label>Username: <input type="text" name="username" required></label>
        <table>
            <thead>
                <tr>
                    <th>Match</th>
                    <th>Score 1</th>
                    <th>Score 2</th>
                </tr>
            </thead>
            <tbody>
                {% for match in matches %}
                <tr>
                    <td>{{ match.match }}</td>
                    <td><input type="number" name="{{ match.match }}_score1" required></td>
                    <td><input type="number" name="{{ match.match }}_score2" required></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div style="text-align: center;">
            <button type="submit" class="submit-btn">Submit Predictions</button>
        </div>
    </form>
</body>
</html>
